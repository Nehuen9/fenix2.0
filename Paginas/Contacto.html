<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilo/estiloContactos.css">
  <title>formulario registro</title>
</head>
<body>
  <header>
    <nav>
      <a class="navegacion" href="../index1.html">Home</a>
      <a class="navegacion" href="../Paginas/ObrasNuevas.html">Obras nuevas</a>
      <a class="navegacion" href="../Paginas/Reformas.html">Reformas</a>
    </nav>
    <h1>Fenix construcciones</h1>
  </header>
  <main>
    <section>
      <div>
        <a href=<a href="https://developer.mozilla.org/es/" target="_blank"></a>
        <img src="../img/mdn-seeklogo.svg" class="logoFijo" alt="Link a Developer Mozilla">
      </div>
      <section class="form-envio">
        <form>
        <h3>Formulario de registro</h3>
        <label>Nombre completo
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Pepe Juan" >
      </label>
      <label>Apellido
        <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Gonzales" >
      <label>Telefono de contacto
        <input class="controls" type="number" name="Telefono" id="Telefono" placeholder="15-2222-3333" >
      </label>
      <label>Email
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="ejemplo@mymail.com" required="" aria-invalid="true" >
      </label>
      <label>
        <p>Estoy de acuerdo con Terminos y condiciones <input type="checkbox" class="checkbox"></p>
        
      </label>
        <input class="botons" type="submit" value="Enviar">
        <p><a href="#">Ya tengo cuenta</a></p>
      </form>
      </section>
    </section>
    </main>
  <footer>
    <p>

    </p>
    <p>
      <a href="../index1.html">volver al inicio</a>
    </p>

</html>
